---
- name: Deploy Job Portal Application to EC2
  hosts: jobportal
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull the Docker image
      docker_image:
        name: stutigambhir/job-portal-frontend:latest
        source: pull

    - name: Run the Docker container
      docker_container:
        name: job-portal-frontend
        image: stutigambhir/job-portal-frontend:latest
        state: started
        ports:
          - "80:80"
