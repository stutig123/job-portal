name: Deploy Job Portal

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy React Frontend to EC2 with Docker & Ansible
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: stutigambhir
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image - React App
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: stutigambhir/job-portal-frontend:latest

      - name: Deploy to EC2 using Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: ansible/inventory.ini
          key: ${{ secrets.STUTI_PRIVATE_KEY }}
