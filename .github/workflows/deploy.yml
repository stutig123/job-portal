name: Deploy Job Portal

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: ğŸš€ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: stutigambhir
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Docker Image - React Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: stutigambhir/job-portal-frontend:latest

  ansible:
    name: âš™ï¸ Deploy to EC2 via Ansible
    runs-on: ubuntu-latest
    needs: docker  # Runs only after Docker job succeeds

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Run Ansible Playbook on EC2
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: ansible/inventory.ini
          key: ${{ secrets.STUTI_PRIVATE_KEY }}
