name: Deploy Job Portal with Dynamic Infra

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provision EC2 with Terraform
    runs-on: ubuntu-latest
    outputs:
      public_ip: ${{ steps.get_ip.outputs.public_ip }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Init Terraform
        working-directory: terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Get EC2 public IP
        id: get_ip
        working-directory: terraform
        run: |
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Upload key to workspace
        working-directory: terraform
        run: |
          cp stuti-jobportal-key.pem ${{ runner.temp }}/stuti-jobportal-key.pem

  docker:
    name: Build and Push Docker Image
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: stutigambhir
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: stutigambhir/job-portal-frontend:latest

  ansible:
    name: Deploy App to EC2 with Ansible
    needs: [terraform, docker]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dynamic Ansible inventory
        run: |
          echo "[jobportal]" > inventory.ini
          echo "${{ needs.terraform.outputs.public_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=stuti-jobportal-key.pem" >> inventory.ini

      - name: Copy private key
        run: |
          echo "$PRIVATE_KEY" > stuti-jobportal-key.pem
          chmod 600 stuti-jobportal-key.pem
        env:
          PRIVATE_KEY: ${{ secrets.STUTI_PRIVATE_KEY }}

      - name: Run Ansible playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          inventory: inventory.ini
          key: stuti-jobportal-key.pem